<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
  <div class="input-group">
      <span class="input-group-btn">
          <button class="btn btn-primary"
                    type="button"
                    (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
          </button>
      </span>
      <input type="number"
              #numberValue
              min="1"
              max="100"
              name="progress"
              [(ngModel)]="progress"
              (ngModelChange)="onChanges($event)"
              class="form-control"
              placeholder="Valor"
              aria-label="Valor"
              aria-describedby="button-addon2">
      <span class="input-group-btn">
          <button class="btn btn-primary"
                    type="button"
                    (click)="changeValue(+5)">
              <i class="mdi mdi-plus"></i>
          </button>
      </span>
    </div>
</div>
